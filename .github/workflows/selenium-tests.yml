name: Node Unit + Selenium Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:4.20.0
        ports:
          - 4444:4444

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Launch the web app in the background
      - name: Start app
        run: |
          node src/server.js &
          echo $! > server.pid

      - name: Run unit tests
        run: npm test

      - name: Run Selenium integration test
        run: node tests/SeleniumTest.mjs

      # Always stop the background server
      - name: Stop app
        if: always()
        run: |
          kill -9 $(cat server.pid)
