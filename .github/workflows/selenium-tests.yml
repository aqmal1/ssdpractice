name: Node Unit + Selenium Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:4.20.0
        ports:
          - 4444:4444
      app:
        image: node:20
        ports:
          - 3000:3000
        options: >-
          --health-cmd="curl -f http://localhost:3000/ || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10
        volumes:
          - ./:/usr/src/app
        command: >
          bash -c "cd /usr/src/app &&
                   npm ci &&
                   node src/server.js"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run Selenium integration test
        run: node tests/SeleniumTest.mjs
